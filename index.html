<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Edison Waweru">
    <meta name="description" content="BuildForSDG">
    <meta name="description" content="buid for sdg frontend">
    <meta name="description" content="buid for sdg assessment">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Covid 19 Estimator</title>
  </head>
  <body>
    <h1>Covid 19 Estimator</h1>
    
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="population">Population</label>
            <input data-population type="text" class="form-control" id="population" placeholder="Population">
          </div>
          <div class="form-group">
            <label for="timeToElapse">Time</label>
            <input data-time-to-elapse type="text" class="form-control" id="timeToElapse" placeholder="Time to Elapse">
          </div>
          <div class="form-group">
            <label for="reportedCases">Reported Cases</label>
            <input data-reported-cases type="text" class="form-control" id="reportedCases" placeholder="Reported Cases">
          </div>
          <div class="form-group">
            <label for="totalHospitalBeds">Total Hospital Beds</label>
            <input data-total-hospital-beds type="text" class="form-control" id="totalHospitalBeds" placeholder="Total Hospital Beds">
          </div>
          <div class="form-group">
            <label for="periodType">Example select</label>
            <select data-period-type class="form-control" id="periodType">
              <option>Days</option>
              <option>Weeks</option>
              <option>Months</option>
            </select>
          </div>
          <button data-go-estimate type="submit" class="btn btn-primary">Estimate</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
